<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NYT Times Search</title>

  <!-- Added link to the jQuery Library -->
<!--   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
 -->

 <link href="https://fonts.googleapis.com/css?family=Audiowide" rel="stylesheet">
  <!-- Bootstraps compiled all inclusive CDN-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>

  <link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>
<body>


  <div class="container">
		
    	<div class="row justify-content-center">
    		 <!-- Region: Instructions Content -->
        <div class="col-lg-8">
         
          <div id="page_headerSection" class="card card-inverse card-info text-center">
            NYT Times Search
          </div>
        </div>
      <!-- Region: Form -->
      <div class="col-lg-8">

        <div id="page_searchSection" class="panel panel-default">
          <div class="panel-heading">Search Parameters</div>
          <div class="panel-body">
            <form id="user_submissionForm">
              <div class="form-group">
                <label aria-describedby="input_search">Search Term</label>
                <input type="text" class="form-control" id="input_Search">
              </div>
              <div class="form-group">
                <label aria-describedby="input_records">Number of Records</label>
                  <select id="input_records" class="form-control">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                  </select>
              </div>
              <div class="form-group">
                <label aria-describedby="input_startyear">Start Year (optional)</label>
                <input type="text" class="form-control" id="input_startyear">
              </div>
              <div class="form-group">
                <label aria-describedby="input_endyear">End Year (optional)</label>
                <input type="text" class="form-control" id="input_endyear">
              </div>
                <button id="submit" type="submit" class="btn btn-default">Search</button>
                <button id="reset" type="reset" class="btn btn-default">Clear Results</button>
            </form>

          </div>
        </div>
       


      </div>

   
     <!-- Region: Results -->
    <div class="col-lg-8">
      <div id="page_resultsSection" class="panel panel-default">
          <div class="panel-heading">Search Results</div>
          <div class="panel-body">
          <!-- results here-->  

        </div>
       </div>



    	<!-- End Region: Game Space -->
		</div>
	<!-- Region: Close Container -->
	</div>

<script src="assets/javascript/app.js"></script>


</body>
</html>
